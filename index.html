<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsiManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              skin: {
                fill: 'var(--color-background)',
                surface: 'var(--color-surface)',
                sidebar: 'var(--color-sidebar)',
                border: 'var(--color-border)',
                primary: 'var(--color-primary)',
                'primary-hover': 'var(--color-primary-hover)',
                base: 'var(--color-text)',
                muted: 'var(--color-text-muted)',
                inverted: 'var(--color-text-inverted)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Variáveis CSS - Tema Pastel */
      :root {
        /* Light Mode (Pastel) */
        --color-background: #FDFBF7; /* Creme Suave */
        --color-surface: #FFFFFF;    /* Branco */
        --color-sidebar: #F4F1EA;    /* Bege muito claro */
        --color-border: #E6E2D8;     /* Bege escuro para bordas */
        
        --color-primary: #88B3C8;       /* Azul Pastel */
        --color-primary-hover: #76A0B5; /* Azul Pastel Escuro */
        
        --color-text: #4A4A4A;          /* Cinza Carvão Suave */
        --color-text-muted: #8C8C8C;    /* Cinza Médio */
        --color-text-inverted: #FFFFFF; /* Texto para fundos escuros */
      }

      .dark {
        /* Dark Mode (Pastel Dark / Muted) */
        --color-background: #252529; /* Cinza Chumbo Suave */
        --color-surface: #2C2C31;    /* Cinza um pouco mais claro */
        --color-sidebar: #1E1E21;    /* Quase preto, mas suave */
        --color-border: #3A3A3F;     
        
        --color-primary: #A3C9D9;       /* Azul Pastel mais claro para contraste */
        --color-primary-hover: #88B3C8;
        
        --color-text: #EAEAEA;          /* Branco Suave */
        --color-text-muted: #A0A0A0;    /* Cinza Claro */
        --color-text-inverted: #1E1E21;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Utilitários de transição para suavizar a troca de tema */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-skin-fill text-skin-base">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
